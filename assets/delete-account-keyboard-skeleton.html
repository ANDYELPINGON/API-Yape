<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <style>
      /*
      * Prefixed by https://autoprefixer.github.io
      */
      html * {
        font-family: 'Roboto' !important;
      }
      html {
        background-color: #742384;
      }

      body {
        text-align: center;
        overflow: auto;
        overflow-y: hidden;
        position: absolute;
        top: 0px;
        bottom: 0px;
        width: 100%;
        margin: 0px;
      }

      .label {
        color: #626371 !important;
      }

      .login-header {
        background-color: #742384;
        width: 100%;
        border-radius: 0px 0px 20px 20px;
        margin-bottom: 20px;
        text-align: right;
        position: relative;
      }

      .back-button {
        font-size: 24px;
        padding-left: 16px;
      }
      .img-header {
        border-radius: 0px 0px 20px 0px;
        bottom: -6px;
        position: relative;
      }

      .keyboard-modal {
        background-color: #742384;
        text-align: center;
        overflow: auto;
        overflow-y: hidden;
        height: 100%;
      }

      .welcome-message {
        color: white;
        font-size: 20px;
        margin-bottom: 0px;
        font-weight: bold;
      }

      .enter-password-message {
        margin-bottom: 0;
        padding-right: 4px;
        padding-left: 4px;
        color: rgba(255, 255, 255, 0.6);
        margin-top: 8px;
      }

      .close {
        left: 15px;
        top: 32px;
        width: 32px;
        height: 32px;
        position: absolute;
        color: white;
      }

      .title-section {
        margin: auto;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
      }

      * {
        -webkit-user-select: none; /* Chrome all / Safari all */
        -moz-user-select: none; /* Firefox all */
        -ms-user-select: none; /* IE 10+ */
        user-select: none;
      }
      .content-parent {
        height: 100%;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
      }

      /*
      keyboard
      */
      .pin {
        border: solid;
        border-color: #a35aad;
        background-color: #a35aad;
        border-radius: 50%;
        border-width: 1px;
        margin-left: 12px;
        margin-right: 12px;
        padding-left: 5px;
        padding-right: 5px;
        font-size: 8px;
        -webkit-border-radius: 50%;
        padding-top: 0px;
        padding-bottom: 0px;
      }

      .pin-fill {
        background-color: #00d0b6;
        border-color: #00d0b6;
        -webkit-transform: scale(1.2);
        -ms-transform: scale(1.2);
        transform: scale(1.2);
      }

      .buttons-keyboard {
        width: 97% !important;
        display: inline-block;
      }

      .buttons-fake {
        color: #8b3d99 !important;
      }

      #keyboard {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
      }

      #pinContainer {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        margin: auto;
      }

      #pinContainer .pin {
        border: 0;
        padding: 0;
        width: 12px;
        height: 12px;
        -webkit-transition: all 0.2s;
        -o-transition: all 0.2s;
        transition: all 0.2s;
      }

      .newKeyboard {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        padding: 0px 20px;
        margin-top: 40px;
        margin-bottom: 20px;
      }

      .new_btn_key {
        width: calc(33.3333% - 8px);
        line-height: 44px;
        display: inline-block;
        margin: 0px 4px;
        margin-bottom: 8px;
        background-color: #8b3d99;
        border-radius: 8px;
        color: white;
        font-size: 24px;
        -webkit-transition: all 0.2s;
        -o-transition: all 0.2s;
        transition: all 0.2s;
      }

      .button.hoverActive {
        -webkit-transform: scale(0.88);
        -ms-transform: scale(0.88);
        transform: scale(0.88);
        background-color: #5e186c;
      }

      .newKeyboard .new_btn_key:nth-child(10) {
        margin-left: auto;
      }
      .newKeyboard .new_btn_key:last-child {
        background-color: transparent;
      }

      .newKeyboard .new_btn_key img {
        margin-bottom: -4px;
      }

      .skeleton {
        position: relative;
        overflow: hidden;
      }

      .skeleton:before {
        content: '';
        position: absolute;
        left: -100%;
        width: 100%;
        height: 100%;
        opacity: 0.5;
        background: -webkit-gradient(
          linear,
          left top,
          right top,
          color-stop(00%, rgba(116, 35, 128, 0)),
          color-stop(50%, rgba(116, 35, 128, 1)),
          to(rgba(116, 35, 128, 0))
        );
        background: -o-linear-gradient(
          left,
          rgba(116, 35, 128, 0) 00%,
          rgba(116, 35, 128, 1) 50%,
          rgba(116, 35, 128, 0) 100%
        );
        background: linear-gradient(
          90deg,
          rgba(116, 35, 128, 0) 00%,
          rgba(116, 35, 128, 1) 50%,
          rgba(116, 35, 128, 0) 100%
        );
        -webkit-animation: skeleton infinite 1.2s ease-out;
        animation: skeleton infinite 1.2s ease-out;
      }

      @-webkit-keyframes skeleton {
        from {
          left: -100%;
        }
        to {
          left: 100%;
        }
      }

      @keyframes skeleton {
        from {
          left: -100%;
        }
        to {
          left: 100%;
        }
      }

      @media (max-height: 600px) {
        .newKeyboard {
          margin-top: 20px;
        }
      }
    </style>
</head>
